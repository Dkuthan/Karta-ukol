  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&family=Lora:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <img src="./img/ultraball.jpg" alt="ultraball-picture" />
      </div>
      <div class="best">Bestseller</div>
      <div class="benefit">High catch rate&#33;</div>
      <div class="promotion">Xmas deal</div>
      <h1>Ultra Ball</h1>
      <p class="description">
        <!-- source: https://pokemon.fandom.com/wiki/Ultra_Ball -->
        The Ultra Ball (ハイパーボール, Hyper Ball) is a Poké Ball that has a
        <span class="modifier">2x catch rate modifier</span>, double of that of
        a standard Poké Ball and 33% more of that of a Great Ball.
      </p>
      <div class="price-box-container">
        <div class="price-box">
          <span class="new-price">650,-</span>
          <span class="price">800,-</span>
        </div>
        <div class="cart-button">Buy now</div>
      </div>
    </main>
  </body>
</html>
